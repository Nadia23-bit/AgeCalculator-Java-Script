<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="container"> 
         <div class="header">
    <h2>Age Calculator</h2>
    <hr>
    </div>
   
     <div class="input">
        <p>Day</p>
        <input type="text" name="day" id="day" placeholder="dd" >
        <p>Month</p>
        <input type="text" name="month" id="month" placeholder="mm"  >
                <p>Year</p>
        <input type="text" name="year" id="year"  placeholder="yyyy"  >
     </div>
     <div class="submit">
        <button class="submit1" id="submit">Submit</button>
     </div>
     <div class="display-age" id="display-age"></div>
    </div>
   



    <script src="index.js"></script>
</body>
</html>
